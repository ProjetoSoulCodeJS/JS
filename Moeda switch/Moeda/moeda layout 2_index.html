<!DOCTYPE html>
<html lang="pt-br">
    <!--CALCULADORA PARA CONVERTER REAL PARA OUTRAS MOEDAS-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="moeda2.css">
    <script language="JavaScript" src="moeda2.js"></script>
</head>
<body>	
	<form>
		<div id="div1">
			<h1>Conversão de moedas</h1>
			
			<!--ENTRADA DO VALOR A SER CONVERTIDO-->
			<div id="div2">
				<b><label>Valor a ser convertido:</label></b><br />		
				<input type="text" id="valor"/>
			</div>
			
            
			<!--OPÇÕES DE MOEDAS PARA CONVERTER-->
			<div id="div3">
				<b><label id="conversor" class="conversor" name="conversor" value="1,00" maxlength="7" >Converter de: </label></b><br />
				<select id="option">
					<option>
					<option value="1"  onchange="conversao()">Dólar Americano</option>
					<option value="2" onchange="conversao.call(this, evento)">Dólar Canadense</option>
					<option value="3" onchange="conversao.call(this, evento)">Euro</option>
					<option value="4" onchange="conversao.call(this, evento)">Libra</option>
					<option value="5" onchange="conversao.call(this, evento)">Peso Argentino</option>
					</option>		
				</select><br/>


            <!--OPÇÕES DE MOEDAS PARA CONVERTER-->

				<b><label id="conversor2" class="conversor2" value="Converter2" onkeyup="conversor(2);" maxlength="7" >Converter para: </label></b><br />
				<select id="option02">
					<option></option>
					<option value="7" onclick="conversao(value)">Dólar Americano</option>
					<option value="8" onchange="conversao.call(this, evento)">Dólar Canadense</option>
					<option value="9" onchange="conversao.call(this, evento)">Real Brasileiro</option>
					<option value="10" onchange="conversao.call(this, evento)">Euro</option>
					<option value="11" onchange="conversao.call(this, evento)">Libra</option>
					<option value="12" onchange="conversao.call(this, evento)">Peso Argentino</option>
						
				</select><br/>
			</div>

			<!--botões CONVERTER E RESETAR-->
			<button type="button" id="btn1" onclick="conversao()">Conversão</button>
			<button type="reset" value="Limpar" id="btn2">Reset</button>
			
			<!--RESULTADO QUE SERÁ MOSTRADO NA TELA-->
			<div id="div4">
				<label id="resultado">Resultado:</label><br />
				<span id="valorFinal"></span>
			</div><br/>
			
			<!--OBSERVAÇÕES-->
			<div id="div5">
				<ul>
				<li>O cálculo efetuado tem caráter informativo e não substitui as disposições da norma cambial brasileira</li>				
				<li>Data da cotação: 16/03/2021</li>
			</ul>
			</div>
		</div>	
	</form>	
            
</body>
</html>
